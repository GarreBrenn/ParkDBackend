test:
  name: getReservations benchmark
  description: Tests getReservations with 1000Tx at 100,150,200,250,300 tps
  workers:
    type: local
    number: 1
  rounds:
    - label: getReservations ~100tps
      description: getReservations 1000tx at 100tps
      txNumber: 1000
      rateControl: 
        type: fixed-rate
        opts:
          tps: 100
      workload:
        module: workload/getReservations.js
        arguments:
          contractId: parkd
    - label: getReservations ~150tps
      description: getReservations 1000tx at 150tps
      txNumber: 1000
