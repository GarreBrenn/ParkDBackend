test:
  name: RegisterSpot benchmark
  description: Tests RegisterSpot with 1000Tx at 100,150,200,250,300 tps
  workers:
    type: local
    number: 1
  rounds:
    - label: RegisterSpot ~100tps
      description: RegisterSpotAsset 1000tx at 100tps
      txNumber: 1000
      rateControl: 
        type: fixed-rate
        opts:
          tps: 100
      workload:
        module: workload/registerSpotAsset.js
        arguments:
          contractId: parkd
    - label: RegisterSpot ~150tps
      description: RegisterSpotAsset 1000tx at 150tps
